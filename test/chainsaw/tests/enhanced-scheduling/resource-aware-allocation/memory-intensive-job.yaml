apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: memory-intensive-job
spec:
  user: test@amd.com
  gpuVendor: "amd"
  image: busybox:latest
  entrypoint: "echo 'Memory intensive job' && sleep 10"
  workloadType: "memory-intensive"
  resources:
    requests:
      cpu: "2"
      memory: "8Gi"
      amd.com/gpu: "1"
    limits:
      cpu: "2"
      memory: "8Gi"
      amd.com/gpu: "1"
