apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: resource-aware-allocation-test
spec:
  concurrent: false
  timeouts:
    assert: 60s
    cleanup: 60s
  steps:
  - try:
    - apply:
        file: memory-intensive-job.yaml
    - apply:
        file: compute-intensive-job.yaml
    - apply:
        file: balanced-job.yaml
    - sleep:
        duration: 30s
    - assert:
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: memory-intensive-job
          spec:
            template:
              spec:
                containers:
                - name: kaiwo
                  resources:
                    requests:
                      memory: "8Gi"
                      cpu: "2"
    - assert:
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: compute-intensive-job
          spec:
            template:
              spec:
                containers:
                - name: kaiwo
                  resources:
                    requests:
                      memory: "2Gi"
                      cpu: "8"
    - assert:
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: balanced-job
          spec:
            template:
              spec:
                containers:
                - name: kaiwo
                  resources:
                    requests:
                      memory: "4Gi"
                      cpu: "4"
    catch:
    - command:
        entrypoint: kaiwo-dev
        env:
        - name: NAMESPACE
          value: ($namespace)
        args: ["debug", "chainsaw", "--namespace=$NAMESPACE"]
    finally:
    - script:
        content: kubectl delete kaiwojob memory-intensive-job --ignore-not-found
    - script:
        content: kubectl delete kaiwojob compute-intensive-job --ignore-not-found
    - script:
        content: kubectl delete kaiwojob balanced-job --ignore-not-found
